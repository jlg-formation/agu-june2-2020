<main>
  <h1>Liste des articles</h1>
  <nav>
    <button (click)="articleService.refresh()" title="Rafraichir"><fa-icon [icon]="faSync"></fa-icon></button>
    <button routerLink="/stock/new"><fa-icon [icon]="faPlus"></fa-icon></button>
    <button *ngIf="selectedArticles.length > 0" (click)="remove()"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
  </nav>
  <table>
    <caption>
      Liste des articles
    </caption>
    <thead>
      <tr>
        <th class="name" scope="row">Nom</th>
        <th class="price" scope="row">Prix</th>
        <th class="qty" scope="row">Quantit√©</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let a of articleService.articles"
        (click)="toggle(a)"
        [class.selected]="selectedArticles.includes(a)"
      >
        <td class="name" title="{{ a.name }}">{{ a.name | ellipsis: 15 }}</td>
        <td class="price">{{ a.price | currency }}</td>
        <td class="qty">{{ a.qty }}</td>
      </tr>
    </tbody>
  </table>
</main>
